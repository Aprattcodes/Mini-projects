<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="element">
        <div id="form-container">

            <h1 id="title">Candyland Entry Ticket</h1>
            <p id="description">Fill in the form for your chance to win a trip into Candyland!</p>

            <forum id="survery-form">

                <label id="name-label">
                <input id="name" type=text placeholder="name">
                </label>
                <label id="email-label">
                <input id="email" type=text placeholder="email"> <!-- If I enter an email that is not formatted correctly, I will see an HTML5 validation error.-->
                </label>
                <label id="number-label">
                <input id="number" type=text placeholder="id#"> <!-- If I enter non-numbers in the number input, I will see an HTML5 validation error.
                                        If I enter numbers outside the range of the number input, which are defined by the min and max attributes, 
                                        I will see an HTML5 validation error.-->
                </label>
                
                <label for="check">I am a Candyland Veteren</label>
                <input type="checkbox" id="check" value="True">

                <label for="dropdown">Player Color Preference</label>
                <select id="dropdown">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
                <div class="align">   
                    <input type="radio" id="input1" name="location" value="gpt">
                    <label for="input1">Ginger Plum Trees</label>
                    <input type="radio" id="input2" name="location" value="pf">
                    <label for="input2">Peppermint Forest</label>
                    <input type="radio" id="input3" name="location" value="gm">
                    <label for="input3">Gumdrop Mountains</label>
                    <input type="radio" id="input4" name="location" value="pbh">
                    <label for="input4">Peanut Brittle House</label>
                    <input type="radio" id="input5" name="location" value="lpw">
                    <label for="input4">Lollipop Woods</label>
                </div>
                <label for="txt">Tell us more! Why would you love a trip to Candyland?</label>    
                <textarea id="txt" rows="5" cols="5" ></textarea>
                <button id="submit">Submit</button> 

            </forum>
        </div>
    </div>    
</div>

</body>
</html>
