<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://lh3.googleusercontent.com/73bC0AorgEzrtTTzAq8LT3fGln8c3AdS9PMLs1usU6DxOFlAllEkhY9DrbMH3K4FuTNdONnZNvtGjefCxHubuHwLTFurL4y8axw8NR3-gLswf0AVAjpACuDaCQ9X1TDpMvQJ9S1xGg=w2400" alt="esme-logo">
        <div class="nav-position">
            <nav id="nav-bar"> <!--navbar should always be at the top of the viewport.-->
                <ul>
                    <li class="nav-link">About.</li>
                    <li class="nav-link">Recipes.</li> <!--When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page.-->
                    <li class="nav-link">Find.</li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Our Spirits</h1>
    <div class="bottle-container">
        <img class="bottles" src="https://www.esmespirits.com/wp-content/uploads/sites/98/Esme_Vodka_NV_WEB-121x402.png" alt="blue label">
        <img class="bottles" src="https://www.esmespirits.com/wp-content/uploads/sites/98/Esme_BlackShield_RT-2-113x402.png" alt="black label">
        <img class="bottles" src="https://www.esmespirits.com/wp-content/uploads/sites/98/Esme_Gin_New_RT-175x402.png" alt="gin" style="height: 100%;">
    </div>
    <div class="form-container">
        <form id="form">
            <input id="email" type="email" placeholder="info" required> <!--The #email input field uses HTML5 validation to confirm that the entered text is an email address.-->
            <button><input id="submit" type="submit"></button> <!--When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).-->
        </form>
    </div>
    <div class="video-container">
        <video id="video" style="height:100%;" autoplay="autoPlay" loop="true" controls>
          <source src="https://lh3.googleusercontent.com/bd3GzVjhkDi0O_kGgIWgqK6xt7jiNMA_KOkCtHmC1qUZ77auIuS5c0w_J6UU7AUjQyw7fTKbnFAOGE-ZjA5-rjdmXGzV78REGfQC6WpFlMp6zavjE6ecV7hpPZvBQNlaHKa1KRMPAQ=m18" type="video/mp4">
        </video>
      </div>      
</body>
</html>
