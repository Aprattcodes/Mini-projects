                    <li class="nav-link">About.</li>

                </ul>
            </nav>

    <div class="info">
        <h1 id="title">Our Spirits</h1>
        <p id="description">Our liqour is distilled with the passion to find enviable quality. 
            All of our spirits have a desireable vevlvety-smooth texture, a great addition to any cocktail.</p>
    </div>
    <div class="line"></div>
    <div class="bottle-container">
            <img class="bottles" src="https://www.esmespirits.com/wp-content/uploads/sites/98/Esme_Vodka_NV_WEB-121x402.png" alt="blue label">

    <div class="form-container">
            <h3>Sign Up For Our Subscription:</h3>
            <form id="survey-form" style="padding:10px">
                <label id="name-label">
                <input id="name" type="text" placeholder="name" required>
                </label>

                <input id="email" type="email" placeholder="email" required> <!--The #email input field uses HTML5 validation to confirm that the entered text is an email address.-->
                </label>    
                <label id="number-label">
                <input id="number" type="number" min="21" max="100" placeholder="age">
                </label>
                <label>Location(State)

                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </label>
                <label id="gender">Gender
                    <label>Female
                    <input type="radio" name="gender" value="Female">
                    </label>
                    <label>Male
                    <input type="radio"  name="gender" value="Male">
                    </label>
                    <label>Other
                    <input type="radio"  name="gender" value="Other">
                    </label>
                </label>
                <label id="taste">I have tried Esme Spirits before
                    <label>Yes
                    <input type="checkbox" value="Yes">
                    </label>
                    <label>No
                    <input type="checkbox" value="No">
                    </label>
                </label>
                <label id="comments">Additional comments
                    <textarea rows="4" cols="50"></textarea>
                </label>
                <input id="submit" type="submit"> <!--When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).-->
            </form>
